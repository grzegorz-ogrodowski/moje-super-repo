        this.nazwisko=nazwisko;
        this.imie=imie;
    }
    pacjent=new osoba("Jan","Konwalski");
    oddzial=new szpital("P.Nowak","neurolog",pacjent);
    document.write("<b>lekarz:</b> "+oddzial.lekarz+"<br>");
